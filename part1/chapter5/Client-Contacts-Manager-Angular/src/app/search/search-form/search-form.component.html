<mat-card class="search">
  <form class="search-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="text"
        id="searchBox"
        placeholder="Search...."
        name="searchField"
        [(ngModel)]="searchField"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
