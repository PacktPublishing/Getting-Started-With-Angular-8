<mat-card *ngIf="!editView">
  <mat-card-header>
    <h1>{{ company?.companyName }}</h1>
  </mat-card-header>

  <mat-card-content>
    <p>Address: {{ company?.address1 }}</p>
    <p>Address: {{ company?.address2 }}</p>
    <p>Town: {{ company?.town }}</p>
    <p>Country: {{ company?.country }}</p>
    <p>Postcode: {{ company?.postcode }}</p>
    <p>Industry: {{ company?.industry }}</p>
    <p>Staff: {{ company?.staffCount }}</p>
  </mat-card-content>
  <mat-card-footer>
    <button (click)="edit()" mat-raised-button color="primary">Edit</button>

    <button (click)="search()" mat-raised-button color="primary">Search All</button>
    <button (click)="delete(company)" mat-raised-button color="warn">Delete</button>
  </mat-card-footer>
</mat-card>

<mat-card *ngIf="editView">
  <mat-card-header>
    <h1>{{ company?.companyName }}</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" name="address1" [(ngModel)]="company.address1" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="address2" [(ngModel)]="company.address2" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="town" [(ngModel)]="company.town" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="country" [(ngModel)]="company.country" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="postcode" [(ngModel)]="company.postcode" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="industry" [(ngModel)]="company.industry" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="staffCount" [(ngModel)]="company.staffCount" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card-footer>
</mat-card>
